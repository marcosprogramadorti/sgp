<div class="container">

  <div class="card .mx-auto" >
    <h3 class="card-header">Login</h3>
    <div class="card-block">
      <div class="form-group">
        <label for="exampleInputEmail1">Usuário (Endereço de E-mail):</label>
        <input type="email" class="form-control" [(ngModel)]="usuario.nome" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Entre com seu e-mail">
        <small id="emailHelp" class="form-text text-muted">Nós nunca compartilharemos seu email com ninguém.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha:</label>
        <input type="password" class="form-control" [(ngModel)]="usuario.senha" id="exampleInputPassword1" placeholder="Senha">
      </div>

      <button type="submit" class="btn btn-primary" (click)="fazerLogin()">Login</button>
    </div>
  </div>

</div>
